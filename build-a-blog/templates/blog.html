{% extends "base.html" %}

{% block content %}
<h2>Blogs!</h2>
{% for blog in blogs %}
    <div class = "blog">
        <a class = "blog-title"   href="/blog/{{blog.key().id()}}">{{blog.title}}</a>
        <!--presersves the white space-->
        <pre class ="blog-body">{{blog.blog}}</pre> <!--first blog is the instance and the second one is from the Blog class-->
    </div>
{% endfor %}

{% endblock %}
